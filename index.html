<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory System</title>

  <!-- AWS Amplify -->
  <script src="https://unpkg.com/aws-amplify@5.3.18/dist/aws-amplify.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }
    header {
      background: #1e293b;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .danger {
      background: #dc2626;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<header>Inventory Management System</header>

<div class="container" id="loginBox">
  <h2>Authentication</h2>
  <button onclick="login()">Login / Signup</button>
</div>

<div class="container hidden" id="appBox">
  <button onclick="logout()">Logout</button>

  <h2>Add Product</h2>
  <input id="name" placeholder="Product Name" />
  <input id="stock" type="number" placeholder="Stock" />
  <button onclick="addProduct()">Add Product</button>

  <h2>Products</h2>
  <button onclick="loadProducts()">Refresh</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Stock</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="products"></tbody>
  </table>
</div>

<script>
  const API_BASE = "https://cdnag593k4.execute-api.ap-south-1.amazonaws.com/prod";

  /* ================= AMPLIFY CONFIG ================= */
  Amplify.default.configure({
    Auth: {
      region: "ap-south-1",
      userPoolId: "ap-south-1_XXXXXXX",          // ðŸ”´ CHANGE
      userPoolWebClientId: "XXXXXXXXXXXXXXX",   // ðŸ”´ CHANGE
      oauth: {
        domain: "YOUR_DOMAIN.auth.ap-south-1.amazoncognito.com", // ðŸ”´ CHANGE
        scope: ["email", "openid", "profile"],
        redirectSignIn: window.location.origin,
        redirectSignOut: window.location.origin,
        responseType: "code"
      }
    }
  });

  const { Auth } = Amplify.default;

  /* ================= AUTH ================= */

  async function login() {
    await Auth.federatedSignIn();
  }

  async function logout() {
    await Auth.signOut();
    location.reload();
  }

  async function getToken() {
    const session = await Auth.currentSession();
    return session.getIdToken().getJwtToken();
  }

  async function authHeaders() {
    return {
      "Content-Type": "application/json",
      "Authorization": await getToken()
    };
  }

  /* ================= API ================= */

  async function loadProducts() {
    const res = await fetch(API_BASE + "/products", {
      headers: await authHeaders()
    });
    const data = await res.json();

    const tbody = document.getElementById("products");
    tbody.innerHTML = "";

    data.forEach(p => {
      tbody.innerHTML += `
        <tr>
          <td>${p.productId}</td>
          <td>${p.name}</td>
          <td><input type="number" value="${p.stock}" id="s-${p.productId}"/></td>
          <td><button onclick="updateStock('${p.productId}')">Update</button></td>
          <td><button class="danger" onclick="deleteProduct('${p.productId}')">Delete</button></td>
        </tr>`;
    });
  }

  async function addProduct() {
    await fetch(API_BASE + "/products", {
      method: "POST",
      headers: await authHeaders(),
      body: JSON.stringify({
        name: document.getElementById("name").value,
        stock: Number(document.getElementById("stock").value)
      })
    });
    loadProducts();
  }

  async function updateStock(id) {
    await fetch(`${API_BASE}/products/${id}`, {
      method: "PUT",
      headers: await authHeaders(),
      body: JSON.stringify({
        stock: Number(document.getElementById(`s-${id}`).value)
      })
    });
    loadProducts();
  }

  async function deleteProduct(id) {
    await fetch(`${API_BASE}/products/${id}`, {
      method: "DELETE",
      headers: await authHeaders()
    });
    loadProducts();
  }

  /* ================= AUTO LOGIN ================= */

  Auth.currentAuthenticatedUser()
    .then(() => {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("appBox").classList.remove("hidden");
      loadProducts();
    })
    .catch(() => {});
</script>

</body>
</html>
